<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>

<body>
  <div id="mode-display">Current mode: Rainbow Mode</div>
  <div>
    <div><input id="color-picker" type="color"/></div>
    <div><input id="grid-size" type="range" min="2" max="100" step="1" list="markers" />
      <datalist id="markers">
        <option value="2" label="2"></option>
        <option value="25" label="25"></option>
        <option value="50" label="50"></option>
        <option value="75" label="75"></option>
        <option value="100" label="100"></option>
      </datalist>
      <label for="grid-size">Grid size</label>
    </div>
  </div>
  <div class="options">
    <button class="clear">Clear the canvas</button>
    <button id="grid">Enable grid</button>
  </div>
  <div>
    <button class="mode single-color active">Single color</button>
    <button class="mode rainbow">Rainbow mode</button>
    <button class="mode darkening">Darkening mode</button>
    <button class="mode erase">Erase mode</button>
  </div>
  <div class="container-main"></div>
</body>

</html>
