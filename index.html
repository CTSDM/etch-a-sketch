<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>

<body>
  <div id="mode-display">Current mode: Rainbow Mode</div>
  <div><input id="grid-size" type="range" min="2" max="100" step="1" list="markers" />
    <datalist id="markers">
      <option value="2" label="2"></option>
      <option value="25" label="25"></option>
      <option value="50" label="50"></option>
      <option value="75" label="75"></option>
      <option value="100" label="100"></option>
    </datalist>
    <label for="grid-size">Grid size</label>
  </div>
  <div class="options">
    <button class="clear">Clear the canvas</button>
    <button id="grid">Enable grid</button>
  </div>
  <div>
    <button class="mode rainbow active">Switch to rainbow mode</button>
    <button class="mode darkening">Switch to darkening mode</button>
    <button class="mode whitening">Switch to whitening mode</button>
    <button class="mode erase">Switch to erase mode</button>
  </div>
  <div class="container-main"></div>
</body>

</html>
